<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="formElement">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>
        <div class="formElement">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>
        <div class="formElement">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>
        <div class="formElement">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>
        <div class="formElement">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="formElement">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="formElement">
          <label for="pass">Password:</label>
          <input
            type="password"
            name="pass"
            id="pass"
            required minlength="5"
            maxlength="16"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="formElement">
          Do you love cats?
          <label for="cats1">
            <input
              type="radio"
              name="cats"
              id="cats1"
              value="yes"
            >
            Yes
          </label>
          <label for="cats2">
            <input
              type="radio"
              name="cats"
              id="cats2"
              value="no"
            >
            No
          </label>
        </div>
        <div class="formElement">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="formElement">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="bedTime"
            step="1"
          >
        </div>
        <div class="formElement">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="formElement">
          <label for="rateOfWork">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rateOfWork"
            min="0"
            max="10"
            value="5"
            step="1"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="formElement">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </div>
        <div class="formmElement">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button
        type="submit"
        value="submit"
      >Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
